{% extends 'layout.html' %} {% block content %}
<div class="container mt-5">
  <div class="card mx-auto shadow-sm" style="max-width: 600px">
    <div class="card-body">
      <h3 class="card-title fw-bold text-center">{{ task.title }}</h3>
      <p class="card-text text-muted text-center">{{ task.description }}</p>

      <hr />
      <form
        method="post"
        class="d-flex justify-content-between align-items-center"
      >
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="taskComplete"
            {%
            if
            task.completed
            %}
            checked
            {%
            endif
            %}
          />
          <label class="form-check-label fw-bold" for="taskComplete">
            Mark as Completed
          </label>
        </div>

        <div class="d-flex gap-2">
          <a
            href="/api/v1/tasks/{{ task.id }}/edit"
            class="btn btn-outline-primary btn-sm"
          >
            Edit
          </a>
          <form action="/api/v1/tasks/{{task.id}}" method="post">
            <button type="submit" class="btn btn-outline-danger btn-sm">
              Delete
            </button>
          </form>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
