{% extends 'layout.html' %} {% block side %} {% include 'side.html' %} {%
endblock %} {% block content %}
<div class="container mt-5">
  <div
    class="card mx-auto shadow-lg border-0"
    style="max-width: 600px; border-radius: 15px"
  >
    <div class="card-body p-4">
      <h3 class="card-title fw-bold text-center text-primary mb-3">
        {{ task.title }}
      </h3>

      <p
        class="card-text text-muted text-center mb-4"
        style="font-size: 1.1rem"
      >
        {{ task.description }}
      </p>

      <hr class="my-4" />

      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <a
            href="/api/v1/tasks/{{ task.id }}/toggle?path=single"
            class="task-toggle"
            style="text-decoration: none"
          >
            <div
              class="checkbox-placeholder {% if task.completed %}checked{% endif %}"
            ></div>
          </a>
          <label
            class="form-check-label fw-bold mb-1"
            for="taskComplete"
            style="cursor: pointer"
          >
            {% if task.completed %} Completed {% else %} Mark as Completed {%
            endif %}
          </label>
        </div>

        <!-- Edit and Delete Actions -->
        <div class="d-flex gap-2">
          <a
            href="/api/v1/tasks/{{ task.id }}/edit"
            class="btn btn-outline-primary btn-sm"
            style="border-radius: 5px; padding: 0.5rem 1rem"
          >
            Edit
          </a>
          <form
            action="/api/v1/tasks/{{ task.id }}"
            method="post"
            style="margin: 0"
          >
            <button
              type="submit"
              class="btn btn-outline-danger btn-sm"
              style="border-radius: 5px; padding: 0.5rem 1rem"
            >
              Delete
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
